<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibraWise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background */
            color: #333333; /* Charcoal Grey text */
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        section {
            position: relative;
            padding: 10px 0;
            border-bottom: 0; /* Remove default border */
        }

        section::before {
            content: '';
            display: block;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px; /* Height of the narrow wavy line */
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1200 30" preserveAspectRatio="none"><path d="M0,15 Q150,0 300,15 T600,15 T900,15 T1200,15 L1200,30 L0,30 Z" fill="%23dcdcdc"></path></svg>') no-repeat bottom center;
            background-size: cover;
            z-index: 1;
        }

        .container {
            width: 80%; /* Adjusted to 80% for consistency */
            margin: auto;
            overflow: hidden;
        }

        /* Header Styles */
        header {
            background: #000000; /* Black header */
            color: #ffffff; /* White text */
            padding-top: 30px;
            padding-bottom: 50px; /* Adds space at the bottom for the nav menu */
            min-height: 120px; /* Ensure there's enough space for both logo and nav */
            border-bottom: #f7901b 3px solid; /* Gold border */
            position: relative; /* Allows positioning of child elements */
            text-align: center; /* Center align text and elements */
        }

        .logo {
            font-family: 'Lobster', cursive;
            font-size: 55px;
            color: #f7901b; /* Gold logo */
            margin-bottom: 10px;
        }

        .slogan {
            font-size: 20px;
            color: #ffffff; /* White slogan text */
            margin-top: 0;
        }

        nav {
            position: absolute; /* Positioning inside the header */
            left: 20px; /* Moves the menu to the left */
            bottom: 10px; /* Moves the menu down from the bottom of the header */
        }

        nav ul {
            padding: 0; /* Remove padding */
            list-style: none; /* No bullet points */
            margin: 0; /* Remove default margins */
        }

        nav ul li {
            display: inline-block; /* Ensure items stack horizontally */
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff; /* White nav links */
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f7901b; /* Gold on hover */
        }

        /* Main Content Styles */
        main {
            flex: 1;
            padding: 20px 0;
            background-color: #ffffff; /* White background */
        }

        section {
            padding: 20px 0;
            border-bottom: 1px solid #f7901b; /* Light grey border */
        }

        /* Titles color */
        section h1, section h2 {
            color: #3e4cca; /* Deep Navy Blue titles */
            margin-bottom: 20px;
        }

        section p {
            margin-bottom: 20px;
            color: #333333; /* Charcoal Grey text */
        }

        #software {
            text-align: left; /* Aligns all text inside the section to the left */
        }

        #software ul {
            padding-left: 20px; /* Adds padding to the left to align list items properly */
            list-style-position: inside; /* Ensures the bullet points are inside the padding */
        }

        #software h2, #software p, #software ul {
            margin: 0; /* Removes default margins that might affect alignment */
        }

        /* Contact Form Styles */
        .contact-section form {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between form elements */
        }

        .contact-section label {
            display: flex;
            flex-direction: column;
            font-size: 16px;
        }

        .contact-section input, .contact-section textarea {
            padding: 10px;
            border: 1px solid #ddd; /* Light grey border */
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-section button {
            background-color: #f7901b; /* Gold button */
            color: #ffffff; /* White text */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-section button:hover {
            background-color: #e07600; /* Darker gold on hover */
        }

        /* Footer Styles */
        footer {
            background: #000000; /* Black footer */
            color: #ffffff; /* White footer text */
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        footer .container p {
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">VibraWise</div>
            <div class="slogan">Empowering Vibration Analysis</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Download.html">Download</a></li>
                    <li><a href="ReferenceMaterials.html">Reference Materials</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <section class="contact-section">
                <h1>Contact Us</h1>
                <form action="https://formspree.io/f/xrbzdzww" method="POST">
                    <label>
                        Your Name:
                        <input type="text" name="name" required>
                    </label>
                    <label>
                        Your Email:
                        <input type="email" name="email" required>
                    </label>
                    <label>
                        Your Message:
                        <textarea name="message" rows="5" required></textarea>
                    </label>
                    <button type="submit">Send</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 VibraWise. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
