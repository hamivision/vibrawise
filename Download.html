<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibraWise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background */
            color: #333333; /* Charcoal Grey text */
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        section {
            position: relative;
            padding: 10px 0;
            border-bottom: 0; /* Remove default border */
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            text-align: center;
        }

        /* Header Styles */
        header {
            background: #000000; /* Black header */
            color: #ffffff; /* White text */
            padding-top: 30px;
            padding-bottom: 50px; /* Adds space at the bottom for the nav menu */
            min-height: 120px; /* Ensure there's enough space for both logo and nav */
            border-bottom: #f7901b 3px solid; /* Gold border */
            position: relative; /* Allows positioning of child elements */
            text-align: center; /* Center align text and elements */
        }

        .logo {
            font-family: 'Lobster', cursive;
            font-size: 55px;
            color: #f7901b; /* Gold logo */
            margin-bottom: 10px;
        }

        .slogan {
            font-size: 20px;
            color: #ffffff; /* White slogan text */
            margin-top: 0;
        }

        nav {
            position: absolute; /* Positioning inside the header */
            left: 20px; /* Moves the menu to the left */
            bottom: 10px; /* Moves the menu down from the bottom of the header */
        }

        nav ul {
            padding: 0;
            list-style: none;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff; /* White nav links */
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f7901b; /* Gold on hover */
        }

        /* Main Content Styles */
        main {
            flex: 1;
            padding: 20px 0;
            background-color: #ffffff; /* White background */
        }

        section {
            padding: 20px 0;
            border-bottom: 1px solid #f7901b; /* Light grey border */
        }

        /* Titles and Text Styles */
        h1,
        h2 {
            color: #3e4cca; /* Deep Navy Blue titles */
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
            color: #333333; /* Charcoal Grey text */
        }

        #countdown-section {
            padding: 40px 0;
        }

        #countdown-section h2 {
            font-size: 28px;
            color: #f7901b; /* Gold text */
            margin-bottom: 40px;
        }

        /* Countdown Styles */
        .countdown-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; /* Space between countdown elements */
            font-family: 'Lobster', cursive;
            font-size: 40px;
            color: #3e4cca; /* Deep Navy Blue countdown text */
        }

        .countdown-item {
            text-align: center;
            padding: 20px;
            background: #f0f0f0; /* Light grey background */
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); /* Light shadow */
        }

        .countdown-item span {
            display: block;
            font-size: 20px;
            color: #f7901b; /* Gold label text */
            margin-top: 10px;
        }

        /* Footer Styles */
        footer {
            background: #000000; /* Black footer */
            color: #ffffff; /* White footer text */
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        footer .container p {
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">VibraWise</div>
            <div class="slogan">Empowering Vibration Analysis</div>
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="Download.html">Download</a></li>
                    <li><a href="ReferenceMaterials.html">Reference Materials</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="countdown-section">
                <h2>The first version of this software (0.9) is ready to download at</h2>
                <div class="countdown-container" id="countdown">
                    <div class="countdown-item">
                        <div id="days">00</div>
                        <span>Days</span>
                    </div>
                    <div class="countdown-item">
                        <div id="hours">00</div>
                        <span>Hours</span>
                    </div>
                    <div class="countdown-item">
                        <div id="minutes">00</div>
                        <span>Minutes</span>
                    </div>
                    <div class="countdown-item">
                        <div id="seconds">00</div>
                        <span>Seconds</span>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 VibraWise. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Dec 1, 2024 00:00:00").getTime();

        // Update the countdown every 1 second
        var countdownFunction = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the countdown date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the corresponding elements
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "The software is now available!";
            }
        }, 1000);
    </script>
</body>

</html>
